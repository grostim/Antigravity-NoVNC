name: Docker Publish

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Le téléchargement est maintenant géré directement dans le Dockerfile

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.7.0 # Mise à jour de l'action recommandée
        with:
          cosign-release: 'v2.4.1' # Version de cosign mise à jour (C'est le point critique)

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke Test
        run: |
          set -e
          IMAGE_TO_TEST=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          
          cleanup() {
            echo "--- Cleaning up smoke test container..."
            docker logs smoke-test-container || true
            docker stop smoke-test-container || true
            docker rm smoke-test-container || true
          }
          trap cleanup EXIT

          echo "--- Testing image: $IMAGE_TO_TEST"
          docker run -d --name smoke-test-container "$IMAGE_TO_TEST"
          
          echo "--- Waiting for container to start..."
          sleep 20
          
          echo "--- Checking for VNC process..."
          docker exec smoke-test-container pgrep -x Xtigervnc
          
          echo "--- VNC process found. Smoke test passed."

      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}
